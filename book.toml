[book]
authors = ["Tom Irgang"]
description = "All about long term supported embedded Linux solutions."
language = "en"
multilingual = true
src = "src"
title = "LTS Linux"

[build]
create-missing = true   

[preprocessor.image-size]
command = "mdbook-image-size"

[output.html]
additional-css = ["custom.css"]
default-theme = "dark"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
git-repository-url = "https://github.com/lts-linux/lts-linux.github.io"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/lts-linux/lts-linux.github.io/edit/main/src/{path}"
cname = "lts-linux.eu"
input-404 = "not-found.md"

[output.html.print]
enable = true
page-break = true

